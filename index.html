<!DOCTYPE html> 
<html>
<head>
    <meta charset="UTF-8">
    <title>Javascript on Steroids</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="Static/css/style.css">
</head>
<body>
    <div class="container-1">
        <h2>Challenge 1:  Your Age in Days</h2>
        <div class="flex-box-container-1">  
            <div >
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>
            <div>
                <button class="btn btn-danger"onclick="Reset()">Reset</button>
            </div>
        </div>
        <div
            class="flex-box-container-1">
            <div id="flex-box-result"></div>    
        </div>
        </div>
    </div> 
    <div class=container-2>
        <h2>Challenge 2:  Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        <div class="flex-box-container-2" id="flex-cat-gen">

        </div>
    </div>   
    <div class="container-3">
        <h2>Challenge 3:  Rock Paper Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://image.spreadshirtmedia.com/image-server/v1/compositions/T773A1PA1607PT10X8Y0D12609849FS3624/views/3,width=650,height=650,appearanceId=1/funny-cartoon-of-a-cute-rock-that-says-i-rock-in-bright-pink-remind-yourself-that-you-rock-with-this-pun-that-is-amusing-wacky-and-whimsical-amu.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="paper" src="http://imageenvision.com/sm/0025-0803-0517-1051_clip_art_graphic_of_a_white_copy_and_print_paper_cartoon_character_flexing_his_arm_muscles.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://i.pinimg.com/474x/2c/29/e2/2c29e2b08ede372b98ae156a990410e2--clipart-smileys.jpg" height="150" width="150" alt="" onclick="rpsGame(this)">
        </div>
    </div>

    <div class="container-4">
        <h2 id="change-my-color"> Challenge 4:  Change the Color of All Buttons</h2>
        <div class="flex-box-pick-color">
            <form action="">
                <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                    <option value="random">Random</option>
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="reset">Reset</option>
                </select>
            </form>

            <button class='btn btn-primary'>Wee!</button>
            <button class='btn btn-danger'>Yahoo!</button>
            <button class='btn btn-warning'>Google!</button>
            <button class='btn btn-success'>Facebook!</button>
        </div>

    </div>



<div class="container-5">
    <h2>Challenge 5:  Blackjack</h2>
    <h3><span id="blackjack-result">Let's play</span></h3>

    <div class="flex-blackjack-row-1">
        <div id="your-box">
            <h2>You: <span id="your-blackjack-result">0</span></h2>
        </div>
        <div id="dealer-box">
            <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
        </div>
    </div>

    <div class="flex-blackjack-row-2">
        <div>
            <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
            <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
            <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
        </div>
    </div>

    <div class="flex-blackjack-row-3">
        <table>
            <tr>
                <th>Wins</th>
                <th>Losses</th>
                <th>Draws</th>
            </tr>

            <tr>
                <td><span id="wins">0</span></td>
                <td><span id="losses">0</span></td>
                <td><span id="draws">0</span></td>
            </tr>
        </table>
    </div>
</div>

<script src="static/js/script.js"></script>

</body>
</html>
